<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Banking UI</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bank-container {
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .balance-card {
      background: #f8f9fc;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .balance-label {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 0.5rem;
    }

    .balance-amount {
      font-size: 2rem;
      font-weight: bold;
      color: #4e73df;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .amount-input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      flex: 1;
      min-width: 120px;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .deposit-btn {
      background: #1cc88a;
    }

    .deposit-btn:hover {
      background: #17a673;
    }

    .withdraw-btn {
      background: #e74a3b;
    }

    .withdraw-btn:hover {
      background: #be2617;
    }

    @media (max-width: 400px) {
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="bank-container">
    <div class="balance-card">
      <div class="balance-label">Current Balance</div>
      <div class="balance-amount" id="balance">$5000.00</div>
    </div>

    <div class="input-group">
      <input type="number" id="amount" class="amount-input" placeholder="Enter amount" min="0">
    </div>

    <div class="btn-group">
      <button class="btn deposit-btn" onclick="deposit()">Deposit</button>
      <button class="btn withdraw-btn" onclick="withdraw()">Withdraw</button>
    </div>
  </div>

  <script>
    let balance = 5000;

    function updateBalance() {
      document.getElementById("balance").textContent = `$${balance.toFixed(2)}`;
    }

    function deposit() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (!isNaN(amount) && amount > 0) {
        balance += amount;
        updateBalance();
        document.getElementById("amount").value = "";
      } else {
        alert("Please enter a valid amount to deposit.");
      }
    }

    function withdraw() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (!isNaN(amount) && amount > 0) {
        if (amount <= balance) {
          balance -= amount;
          updateBalance();
          document.getElementById("amount").value = "";
        } else {
          alert("Insufficient balance.");
        }
      } else {
        alert("Please enter a valid amount to withdraw.");
      }
    }
  </script>
</body>
</html>
